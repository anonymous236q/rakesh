<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #yes-btn, #no-btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
    }

    #yes-btn {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      top: 60%;
      transform: translateX(-120px);
    }

    #no-btn {
      background-color: #f44336;
      color: white;
      left: 50%;
      top: 60%;
      transform: translateX(40px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you love me?</h1>
    <button id="yes-btn" onclick="location.href='msg.html'">Yes</button>
    <button id="no-btn" onmouseover="moveButton()" onmousedown="moveButton()">No</button>
  </div>

  <script>
    let noBtnAttempts = 0;

    function moveButton() {
      const button = document.getElementById('no-btn');
      const btnWidth = button.offsetWidth;
      const btnHeight = button.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      button.style.transform = 'none';

      // Count attempts
      noBtnAttempts++;
      if (noBtnAttempts > 2) {
        alert("yes press cheyapothe dam lo dunkutha");
        noBtnAttempts = 0; // Reset to prevent repeated alerts
      }
    }

    // Initial placement
    window.onload = () => {
      const noBtn = document.getElementById('no-btn');
      noBtn.style.left = '60%';
      noBtn.style.top = '60%';
    };
  </script>
</body>
</html>
